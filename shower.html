<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grade Selection</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #2c2c2c;
      color: white;
    }

    .grade-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 50px 20px;
      gap: 30px;
    }

    .grade-card {
      background-color: #3a3a3a;
      padding: 40px 30px;
      border-radius: 15px;
      text-align: center;
      width: 200px;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .grade-card:hover {
      transform: translateY(-10px);
      background-color: #505050;
    }

    .grade-card h2 {
      font-size: 24px;
      margin: 0;
      color: #00d1ff;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      font-size: 32px;
    }
  </style>
</head>
<body>

  <h1>Get Test To Improve Yourself</h1>

  <div class="grade-container">
    <div class="grade-card" onclick="window.location.href='7th-test.html'"><h2>Class 7</h2></div>
    <div class="grade-card" onclick="window.location.href='8th-test.html'"><h2>Class 8</h2></div>
    <div class="grade-card" onclick="window.location.href='9th-test.html'"><h2>Class 9</h2></div>
    <div class="grade-card" onclick="window.location.href='10th-test.html'"><h2>Class 10</h2></div>
    <div class="grade-card" onclick="window.location.href='11th-test.html'"><h2>Class 11</h2></div>
    <div class="grade-card" onclick="window.location.href='12th-test.html'"><h2>Class 12</h2></div>
  </div>

</body>
</html>
